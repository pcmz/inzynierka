<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Order details</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Product name</th>
          <th>Unit price [zl gross]</th>
          <th>Quantity [m2 (lm)]</th>
          <th>Subtotal [zl gross]</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getItems()">
          <td>{{item.id}}</td>
          <td><img src={{item.product.ipath}} class="mr-2" style="width: 40px"> {{item.product.productName}}</td>
          <td>{{item.product.unitPrice}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.subtotal | number:'1.2-2'}}</td>
        </tr>
      </tbody>
    </table>
    <div>
        <h5 style="display: inline;">Total: {{total | number:'1.2-2'}} zl</h5>
    </div>
  </div>
</div>
