<h2>Product Details</h2>

<hr/>
<div *ngIf="product">
  <div>
    <label><b>Product Name: </b></label> {{product.productName}}
  </div>
  <div>
    <label><b>Quantity: </b></label> {{product.quantity}}
  </div>
  <div>
    <label><b>Unit Price: </b></label> {{product.unitPrice}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
